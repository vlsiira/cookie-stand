<!DOCTYPE html>

<html>
    <head>
        <title>Style Guide for Pat's Salmon Cookies</title>
        <link rel="stylesheet" href="main.css" type="text/css">        
        <link href="https://fonts.googleapis.com/css?family=Bitter|Boogaloo|Yanone+Kaffeesatz" rel="stylesheet">
    </head>

    <body>
        <header class="highlights-font">
            <h1>Style Guide</h1>
            <h2>Pat's Salmon Cookies</h2>
        </header>

        <section id="voice">
            <h3>Voice</h3>
            <p>Pat's Salmon Cookies aspires to wholesome yet whimsical branding.</p>
        </section>

        <section id="typography">
            <h3>Typography</h3>
            <h4>Highlights</h4>
            <p class="highlights-font">Boogaloo</p>
            <h4>Data</h4>
            <p class="data-font">Yanone Kaffeesatz</p>
            <h4>Text</h4>
            <p class="text-font">Bitter</p>
        </section>

        <section id="color-palette">
            <h3>Color Palette</h3>
            <figure>
                <img src="http://html-color.org/DA866E.jpg" alt="#CC5836" />
                <figcaption>#CC5836 / background-color</figcaption>
            </figure>
            <figure>
                <img src="http://html-color.org/471000.jpg" alt="#340C00" />
                <figcaption>#340C00 / text-font color</figcaption>
            </figure>
            <figure>
                <img src="http://html-color.org/821F03.jpg" alt="#821F03" />
                <figcaption>#821F03 / table background-color</figcaption>
            </figure>
            <figure>
                <img src="http://html-color.org/A93B1B.jpg" alt="#A93B1B" />
                <figcaption>#A93B1B / header background-color</figcaption>
            </figure>
            <figure>
                <img src="http://html-color.org/E77B5C.jpg" alt="#E77B5C" />
                <figcaption>#E77B5C / section background-color</figcaption>
            </figure>
            <figure>
                <img src="http://html-color.org/FFA88F.jpg" alt="#FFA88F" />
                <figcaption>#FFA88F / data-font color</figcaption>    
            </figure>
            <figure>
                <img src="https://www.beautycolorcode.com/ffe1d8.png" alt="#FFE1D8" />
                <figcaption>#FFE1D8 / highlights-font color</figcaption>
            </figure>
        </section>
    </body>
</html>
