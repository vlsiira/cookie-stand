
<!DOCTYPE html>
<html>
    <head>
        <title>Daily Sales Projections</title>
        <link rel="stylesheet" href="main.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=Bitter|Boogaloo|Yanone+Kaffeesatz" rel="stylesheet">        
    </head>

    <body>

        <h1>Daily Sales Projections</h1>

        
        <table>

            <tbody id="tableBody"></tbody>

        </table>

        <form>

            <fieldset>

                <legend>Add New Stand</legend>

                <label for="stand-name">Stand Name</label>
                <input type ="text" name ="stand-name" id="stand-name">

                <label for="minimum-hourly-customers">Minimum Hourly Customers</label>
                <input type ="text" name ="minimum-hourly-customers" id="minimum-hourly-customers">

                <label for="maximum-hourly-customers">Maximum Hourly Customers</label>
                <input type ="text" name ="maximum-hourly-customers" id="maximum-hourly-customers">

                <label for="average-cookies-per-customer">Average Cookies Per Customer</label>
                <input type ="text" name ="average-cookies-per-customer" id="average-cookies-per-customer">

                <input type="button" value="Submit" onclick="addStore(this)" />

            </fieldset>

        </form>

        <img src="https://github.com/acl-nw-bootcamp/2018-winter/blob/master/week_3-4/assets/family.jpg?raw=true" alt="family picture" id="family-pic">

        <script src="app.js"></script>

    </body>
